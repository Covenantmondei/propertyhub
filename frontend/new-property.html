<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Property - PropertyHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new-property.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="flex items-center gap-6">
                <a href="home.html" class="logo">PropertyHub</a>
                <nav>
                    <ul class="nav-menu desktop">
                        <li><a href="home.html" class="nav-link">Home</a></li>
                        <li><a href="properties.html" class="nav-link">Properties</a></li>
                        <li><a href="new-property.html" class="nav-link active">List Property</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <button class="btn btn-icon btn-ghost" id="theme-toggle" aria-label="Toggle theme">
                    <svg class="icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg class="icon moon-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
                <a href="login.html" class="btn btn-icon btn-ghost">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </a>
            </div>
        </div>
    </header>

    <main class="py-8">
        <div class="container" style="max-width: 800px;">
            <div class="card">
                <div class="card-content p-6">
                    <h1 class="text-3xl font-bold mb-2">List New Property</h1>
                    <p class="text-muted mb-6">Fill in the details below to list your property</p>
                    
                    <form id="new-property-form" class="grid gap-6">
                        <!-- Basic Information -->
                        <div class="form-section">
                            <h2 class="text-xl font-semibold mb-4">Basic Information</h2>
                            
                            <div class="form-group">
                                <label for="title" class="form-label">Property Title *</label>
                                <input type="text" id="title" name="title" class="form-input" required placeholder="e.g., Modern Downtown Apartment">
                            </div>
                            
                            <div class="form-group">
                                <label for="description" class="form-label">Description *</label>
                                <textarea id="description" name="description" rows="4" class="form-input" required placeholder="Describe your property..."></textarea>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="property_type" class="form-label">Property Type *</label>
                                    <select id="property_type" name="property_type" class="form-select" required>
                                        <option value="">Select Type</option>
                                        <option value="house">House</option>
                                        <option value="apartment">Apartment</option>
                                        <option value="condo">Condo</option>
                                        <option value="townhouse">Townhouse</option>
                                        <option value="land">Land</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="listing_type" class="form-label">Listing Type *</label>
                                    <select id="listing_type" name="listing_type" class="form-select" required>
                                        <option value="">Select Type</option>
                                        <option value="sale">For Sale</option>
                                        <option value="rent">For Rent</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="price" class="form-label">Price (USD) *</label>
                                <input type="number" id="price" name="price" class="form-input" required min="0" step="0.01" placeholder="0.00">
                            </div>
                        </div>
                        
                        <!-- Property Details -->
                        <div class="form-section">
                            <h2 class="text-xl font-semibold mb-4">Property Details</h2>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="bedrooms" class="form-label">Bedrooms</label>
                                    <input type="number" id="bedrooms" name="bedrooms" class="form-input" min="0" placeholder="0">
                                </div>
                                
                                <div class="form-group">
                                    <label for="bathrooms" class="form-label">Bathrooms</label>
                                    <input type="number" id="bathrooms" name="bathrooms" class="form-input" min="0" placeholder="0">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="area_sqft" class="form-label">Area (sq ft)</label>
                                    <input type="number" id="area_sqft" name="area_sqft" class="form-input" min="0" step="0.01" placeholder="0">
                                </div>
                                
                                <div class="form-group">
                                    <label for="year_built" class="form-label">Year Built</label>
                                    <input type="number" id="year_built" name="year_built" class="form-input" min="1800" max="2100" placeholder="2020">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="parking_spaces" class="form-label">Parking Spaces</label>
                                <input type="number" id="parking_spaces" name="parking_spaces" class="form-input" min="0" placeholder="0">
                            </div>
                        </div>
                        
                        <!-- Location -->
                        <div class="form-section">
                            <h2 class="text-xl font-semibold mb-4">Location</h2>
                            
                            <div class="form-group">
                                <label for="address" class="form-label">Street Address *</label>
                                <input type="text" id="address" name="address" class="form-input" required placeholder="123 Main St">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" id="city" name="city" class="form-input" required placeholder="Los Angeles">
                                </div>
                                
                                <div class="form-group">
                                    <label for="state" class="form-label">State *</label>
                                    <input type="text" id="state" name="state" class="form-input" required placeholder="CA">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="zip_code" class="form-label">ZIP Code</label>
                                    <input type="text" id="zip_code" name="zip_code" class="form-input" placeholder="90001">
                                </div>
                                
                                <div class="form-group">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" id="country" name="country" class="form-input" value="NIG" placeholder="NIG">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Amenities -->
                        <div class="form-section">
                            <h2 class="text-xl font-semibold mb-4">Amenities</h2>
                            <div class="form-group">
                                <label for="amenities" class="form-label">Amenities (one per line)</label>
                                <textarea id="amenities" name="amenities" rows="4" class="form-input" placeholder="Swimming Pool&#10;Gym&#10;Security&#10;Parking"></textarea>
                                <small class="text-muted">Enter each amenity on a new line</small>
                            </div>
                        </div>
                        
                        <!-- Images Section (will be handled separately after property creation) -->
                        <div class="form-section">
                            <h2 class="text-xl font-semibold mb-4">Images</h2>
                            <div class="form-group">
                                <label for="images" class="form-label">Property Images</label>
                                <input type="file" id="images" name="images" class="form-input" multiple accept="image/*">
                                <small class="text-muted">You can select multiple images. First image will be set as primary.</small>
                            </div>
                            <div id="preview-images" class="image-preview-grid"></div>
                        </div>
                        
                        <div class="form-actions flex gap-4">
                            <button type="submit" class="btn btn-primary flex-1" id="submit-btn">
                                <span class="btn-text">List Property</span>
                                <span class="btn-spinner hidden">Processing...</span>
                            </button>
                            <a href="properties.html" class="btn btn-outline flex-1" style="text-align: center;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/new-property.js"></script>
</body>
</html>
